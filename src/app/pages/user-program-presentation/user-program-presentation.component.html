<div class="card-container">
  <section class="container">
    <div class="program-title">
      <div class="header-container">
        <h2>Program:</h2>
        <button (click)="safePrintProgram()" class="program-user-control" mat-icon-button color="success" aria-label="Nyomtassa ki a részletes programot.">
          <mat-icon>print</mat-icon>
        </button>
      </div>
      <div>  
        <div [@listAnimation]="items.length">
          <mat-list>
            <mat-list-item class="custom-list-item" *ngFor="let item of items">
              <p>• {{ item }}</p>
            </mat-list-item>
          </mat-list>
        </div>
      </div>
    </div>
  </section>
</div>
